<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Javascript Vanilla</title>
    <link rel="stylesheet" href="estilos.css"> <!-- estilos.css -->
    <link rel="icon" href="https://images.vexels.com/media/users/3/135553/isolated/preview/fe1680d9e81708fd79fc27b791401673-icono-de-calculadora-plana.png">
</head>
<body>
    
    <div class="calculadora"> <!-- Contenedor general -->
    <input type="text" id="display" disabled> <!-- Input de texto. Desactivado default para escribir -->

    <!-- Botones de la calculadora -->
    <div class="buttons">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">%</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button id="borrar">AC</button>
      <button data-value="+">+</button>

      <button id="igual" class="igual">=</button>
      <!-- Botones de la calculadora -->
    </div>
  </div> <!-- Contenedor general -->
<script src="index.js"></script> <!-- index.js -->
</body>
</html>
